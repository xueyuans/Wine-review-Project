swagger: '2.0'
info:
  title: Wine Classification API
  version: "0.1"
  description: An API that can predict wine's grade ()

paths:
  /health:
    get:
      summary: Checks the health of the service
      description: Returns the health status of the service
      operationId: wine_classification_api.health
      responses:
        '200':
          description: Service is healthy
        '500':
          description: Service is unhealthy

  /predict:
    post:
      summary: Entrypoint to our prediction function
      operationId: wine_classification_api.clf_predict
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
        - in: formData
          name: country
          required: true
          description: The country of the wine
          type: string
        - in: formData
          name: price
          required: true
          description: The price of the wine
          type: number
        - in: formData
          name: province
          required: true
          description: The province of the wine
          type: string
        - in: formData
          name: taster_name
          required: true
          description: The taster's name of the wine
          type: string
      responses:
        '200':
          description: Classification performed successfully
        '500':
          description: Unable to perform the Classification
